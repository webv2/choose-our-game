<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Our Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="light-theme">

    <header>
        <div class="header-container">
            <div class="header-title-group">
                <h1>Choose Our Game</h1>
                <img src="ours.webp" alt="Website Banner" class="header-banner">
            </div>
            <div class="header-buttons">
                <button id="import-btn" class="header-action-btn">Import Votes</button>
                <button id="show-report-btn" class="header-action-btn">Show Report</button>
                <input type="file" id="import-input" accept=".json" style="display: none;" multiple>
                <button id="share-btn" class="header-action-btn">Share My Votes</button>
                <button id="theme-toggle-btn" class="theme-toggle" title="Toggle Theme">ðŸŒ™</button>
            </div>
        </div>
    </header>

    <main>
        <div class="controls-container">
            <button id="toggle-filters-btn" class="header-action-btn">Show Filters</button>
            <div id="filters-panel" class="filters-panel hidden">
                <!-- NEW Order By Filter -->
                <div class="filter-group">
                    <label for="ordering-filter">Order by:</label>
                    <select id="ordering-filter">
						<option value="">Relevance</option>
						<option value="votes">Most Voted</option> 
                        <option value="-added">Date added</option>
                        <option value="name">Name</option>
                        <option value="-released">Release date</option>
                        <option value="-metacritic">Popularity</option>
                        <option value="-rating">Average rating</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="search-bar">Search Game:</label>
                    <input type="text" id="search-bar" placeholder="E.g., Baldur's Gate 3">
                </div>
                <div class="filter-group">
                    <label>Release Date:</label>
                    <div id="date-filter-container" class="custom-dropdown-container">
                        <button id="date-filter-btn" class="custom-dropdown-btn">Any Date</button>
                        <div id="date-filter-panel" class="custom-dropdown-panel hidden">
                            <div class="date-ranges"><ul id="date-ranges-list"></ul></div>
                            <div class="date-years">
                                <ul id="date-years-list"></ul>
                                <div class="date-actions"><button id="date-select-all-btn">Select All</button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filter-group">
                    <label for="dynamic-filter">Trends & Releases:</label>
                    <select id="dynamic-filter">
                        <option value="">All Time</option>
                        <optgroup label="---Releases---"></optgroup>
                        <option value="this-month">This month</option>
                        <option value="next-month">Next month</option>
                        <optgroup label="---Trends---"></optgroup>
                        <option value="popular-week">Popular this week</option>
                        <option value="popular-month">Popular this month</option>
                        <option value="popular-2024">Popular in 2024</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="genre-filter">Genre:</label>
                    <select id="genre-filter"><option value="">All Genres</option></select>
                </div>
                <div class="filter-group">
                    <label for="tags-filter">Mode:</label>
                    <select id="tags-filter">
                        <option value="">Any</option>
                        <option value="multiplayer">Multiplayer</option>
                        <option value="co-op">Co-operative</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Library:</label>
                    <button id="library-toggle-btn" class="toggle-btn" data-toggled="false">Author Owned Games</button>
                </div>
            </div>
        </div>

        <div id="games-container" class="games-container"></div>
        <div id="loader" class="loader"></div>
    </main>

    <button id="back-to-top-btn" title="Go to top">â†‘</button>

    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-container" class="modal-container">
            <div id="modal-content" class="modal-content">
                <span id="close-modal-btn" class="close-button">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
	<div id="report-modal-overlay" class="modal-overlay">
    <div id="report-modal-container" class="modal-container report-modal">
        <div id="modal-content" class="modal-content">
            <span id="close-report-modal-btn" class="close-button">&times;</span>
            <div id="report-modal-body">
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="https://lookerstudio.google.com/embed/reporting/6ff2df87-6cb5-417d-8613-fea7a44ae593/page/7kPbF" 
                    frameborder="0" 
                    style="border:0; position: absolute; top: 0; left: 0;" 
                    allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
                </iframe>
            </div>
        </div>
    </div>
</div>
</body>
</html>
