<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Our Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">

    <header>
        <div class="header-container">
            <h1>Choose Our Game</h1>
            <div class="header-buttons">
                <button id="import-btn" class="header-action-btn">Import Votes</button>
                <input type="file" id="import-input" accept=".json" style="display: none;" multiple>
                <button id="share-btn" class="header-action-btn">Share My Votes</button>
                <button id="theme-toggle-btn" class="theme-toggle" title="Toggle Theme">ðŸŒ™</button>
            </div>
        </div>
    </header>

    <main>
        <div class="controls-container">
            <button id="toggle-filters-btn" class="header-action-btn">Show Filters</button>
            <div id="filters-panel" class="filters-panel hidden">
                <div class="filter-group">
                    <label for="search-bar">Search Game:</label>
                    <input type="text" id="search-bar" placeholder="E.g., Baldur's Gate 3">
                </div>
                <div class="filter-group">
                    <label for="genre-filter">Genre:</label>
                    <select id="genre-filter">
                        <option value="">All Genres</option>
                        <!-- Genres will be populated by JavaScript -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="tags-filter">Mode:</label>
                    <select id="tags-filter">
                        <option value="">Any</option>
                        <option value="multiplayer">Multiplayer</option>
                        <option value="co-op">Co-operative</option>
                    </select>
                </div>
                <div class="filter-group filter-group-checkbox">
                    <input type="checkbox" id="library-filter">
                    <label for="library-filter">Show only games in my library</label>
                </div>
            </div>
        </div>

        <div id="games-container" class="games-container">
            <!-- Game tiles will be populated by JavaScript -->
        </div>

        <div id="loader" class="loader"></div>

        <div class="pagination">
             <button id="prev-page-btn" disabled>Previous</button>
             <span id="page-indicator">Page 1</span>
             <button id="next-page-btn">Next</button>
        </div>
    </main>

    <!-- Modal for Game Details -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
